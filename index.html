<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ты меня любишь?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffebee; /* Розовый фон */
            position: relative;
        }
        .gif-container img {
            width: 100%;
            max-width: 300px;
        }
        .text {
            font-size: 24px;
            margin: 20px 0;
            color: #d32f2f; /* Красный цвет текста */
            transition: margin-top 0.3s ease; /* Плавное перемещение */
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        #yesButton {
            background-color: #4caf50; /* Зеленый цвет кнопки "Да" */
            color: white;
        }
        #noButton {
            background-color: #f44336; /* Красный цвет кнопки "Нет" */
            color: white;
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="love.gif" alt="Initial GIF" id="gif">
    </div>
    <div class="text" id="text">А ты меня любишь?</div>
    <div class="buttons">
        <button id="yesButton">Да</button>
        <button id="noButton">Нет</button>
    </div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const text = document.getElementById('text');
        const gif = document.getElementById('gif');
        const buttonsContainer = document.querySelector('.buttons');

        let yesScale = 1; // Начальный масштаб кнопки "Да"
        let noScale = 1;  // Начальный масштаб кнопки "Нет"

        noButton.addEventListener('click', () => {
            // Увеличиваем кнопку "Да"
            yesScale += 0.3;
            yesButton.style.transform = `scale(${yesScale})`;
          
            // Уменьшаем кнопку "Нет"
            noScale -= 0.1;
            noButton.style.transform = `scale(${noScale})`;

            // Если кнопка "Нет" слишком маленькая, скрываем её
            if (noScale <= 0.1) {
                noButton.style.display = 'none';
            }

            if (yesScale > 1.2) {
                text.textContent = 'ахуел?';
                gif.src = 'angry.gif';
            }
            if (yesScale > 1.5) {
                text.textContent = 'да ты чееее';
                gif.src = 'angry1.gif';
            }
            if (yesScale > 1.7) {
                text.textContent = 'а хуй тебе';
            }

            // Если кнопка "Да" слишком большая, скрываем её
            if (yesScale > 2) {
                text.textContent = ' ';
            }

            // Если кнопка "Да" слишком большая, скрываем текст
            if (yesScale > 1.7) {
                noButton.remove();
            }
        });

        yesButton.addEventListener('click', () => {
            // Меняем текст
            text.textContent = 'Ты ж моя умничка!';
            text.style.marginTop = '20px'; // Возвращаем надпись в исходное положение

            // Меняем гифку
            gif.src = 'love1.gif'; // Замените на новую гифку

            // Убираем кнопки
            yesButton.remove();
            noButton.remove();
        });
    </script>
</body>
</html>
